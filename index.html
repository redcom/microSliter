<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>microSliter</title>
    <meta name="Generator" content="Vim/7.4">
    <meta name="plugin-version" content="vim7.4_v1">
    <meta name="syntax" content="javascript">
    <meta name="author" content="Razvan Moraru <razvan@inclub.ro>">
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        h1 {
            left: 0;
            position: fixed;
            margin: 0;
            padding: .5em .5em 0;
            font-size: 1.5em;
            display: inline-table;
        }
        .container {
            width: 100%;
            height: 100%;
            display: none;
        }
        .container img {
            height: 100%;
            width: 100%;
            margin-top: 2em;
        }
        .lineNav {
            position: absolute;
            top: 93%;
            right: 10px;
            ;
        }
        .lineNav a {
            display: inline-block;
            width: 50px;
            height: 18px;
            padding: 10px 20px;
            border: 2px dotted black;
        }
        .current {
            display: block;
            flex: 1;
            display: -webkit-flex;
            -webkit-flex-direction: row-reverse;
            display: flex;
            flex-direction: row-reverse;
        }
    </style>

</head>

<body>
    <div class="container current">
        <h1>Simplified workflow</h1>
        <img src="slides/1.png" />
    </div>

    <div class="container">
        <h1>Detailed workflow</h1>
        <img src="slides/2.png" />
    </div>

    <div class="container">
        <h1>Slide</h1>
        <img src="slides/3.png" />
    </div>

    <div class="container">
        <h1>Slide</h1>
        <img src="slides/4.png" />
    </div>

    <div class="container">
        <h1>Slide</h1>
        <img src="slides/5.png" />
    </div>
    <div class="container">
        <h1>Slide</h1>
        <img src="slides/6.gif" />
    </div>

    <div class="lineNav">
        <a class="back">Back</a>
        <a class="next">Next</a>
        <div>
            <script type='text/javascript'>
                (function()
                {
                    var slides = document.querySelectorAll('.container');
                    var current = 0;
                    var next = function(evt)
                    {
                        evt.stopPropagation();
                        slides[current].className = slides[current].className.replace(' current', '');
                        ++current;
                        current = (current > slides.length - 1) ? slides.length - 1 : current;
                        slides[current].className = slides[current].className + " current";
                    };
                    var prev = function(evt)
                    {
                        evt.stopPropagation();
                        slides[current].className = slides[current].className.replace(' current', '');
                        --current;
                        current = (current < 0) ? 0 : current;
                        slides[current].className = slides[current].className + " current";
                    }

                    var left = document.querySelectorAll('.back')[0];
                    var right = document.querySelectorAll('.next')[0];
                    right.addEventListener('click', next.bind(this));
                    left.addEventListener('click', prev.bind(this));

                    document.addEventListener('keydown', function(evt)
                    {
                        if (evt.keyCode === 39)
                        {
                            next.call(this, evt);
                        }
                    }.bind(this));

                    document.addEventListener('keydown', function(evt)
                    {
                        if (evt.keyCode === 37)
                        {
                            prev.call(this, evt);
                        }
                    }.bind(this));


                })();
            </script>
</body>

</html>
